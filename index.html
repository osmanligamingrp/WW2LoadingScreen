
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sleekLoad 2</title>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/sleek.css">
</head>
<body>


<video id="myVideo" sytle="display: none; width="%100" height="%100" autoplay>
  <source src="video.mp4" type="video/mp4">
</video>

<script>
var vid = document.getElementById("myVideo");
vid.onended = function() {
   document.getElementById("myVideo").style.display = "none";
   document.getElementById("hud").style.display = 'block';




};
vid.onplay = function () {
	document.getElementById("hud").style.display = 'none';
	document.getElementById("myVideo").style.display = "block";


};
</script>


<div id="hud" sytle="display: none;">
	<div id="player"></div>
	<div id="overlay"></div>

	<div id="title">sleekLoad 2</div>

	<div id="status-container">
		<div id="status">Server Bilgileri Alınıyor...</div>
		<div id="loading">
			<div id="loading-progress"></div>
		</div>
		<div id="messages"></div>
	</div>


	</div>



	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/lib/jquery.backstretch.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/sleek.js"></script>

</body>
</html>
