<script type="text/javascript">
var numberOfSongs = 2
var sound = new Array(numberOfSongs+1)
sound[0]= "song/song1.mp3"
sound[1]= "song/song2.mp3"
function randomNumber(){
var randomLooper = -1
while (randomLooper < 0 || randomLooper > numberOfSongs || isNaN(randomLooper)){ randomLooper = parseInt(Math.random()*(numberOfSongs+1))
}
return randomLooper
}
var randomsub = randomNumber()
var soundFile = sound[randomsub]
document.write ('<audio id="ms" src= "' + soundFile + '" autoplay loop>')
var mus = document.getElementById("ms");
mus.volume = 0.3;

</script>
